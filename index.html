
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Payment Verification</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Digital Payment Verification</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#payments">Payments</a></li>
                <li><a href="#messages">Messages</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="payments">
            <h2>Payment Verification</h2>
            <form id="paymentForm">
                <input type="text" id="paymentAmount" placeholder="Enter amount in IDR" required>
                <button type="submit">Verify Payment</button>
            </form>
            <div id="verificationResult"></div>
        </section>

        <section id="messages">
            <h2>Messages</h2>
            <div id="messageList"></div>
            <form id="messageForm">
                <input type="text" id="messageContent" placeholder="Type a message..." required>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Digital Payment Verification by Nabila Ahmad Studio Development</p>
    </footer>

    <script src="config.js"></script>
</body>
</html>
