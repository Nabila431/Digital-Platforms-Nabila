<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Digital Platform</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#videoCall">Video Call</a></li>
                <li><a href="#groupChat">Group Chat</a></li>
                <li><a href="#upload">Upload</a></li>
                <li><a href="#liveStream">Live Streaming</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="videoCall">
            <h2>Video Call</h2>
            <button id="startCall">Start Video Call</button>
        </section>

        <section id="groupChat">
            <h2>Group Chat</h2>
            <div id="chatList"></div>
            <form id="chatForm">
                <input type="text" id="chatMessage" placeholder="Type a message..." required>
                <button type="submit">Send</button>
            </form>
        </section>

        <section id="upload">
            <h2>Upload Media</h2>
            <input type="file" id="videoUpload" accept="video/*">
            <input type="file" id="mp3Upload" accept="audio/mp3">
            <button id="uploadButton">Upload</button>
        </section>

        <section id="liveStream">
            <h2>Live Streaming</h2>
            <button id="startLiveStream">Start Live Stream</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Digital Platform by Nabila Ahmad Studio Development</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
